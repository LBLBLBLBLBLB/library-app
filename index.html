<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/books.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <header>
        <div class="head-cont">
          <img src="img/books.png" alt="">
          <h1>Library</h1>
        </div>
      </header>
      <main>
        <button class="btn btn-add" id="btn-add">+ Add Book</button>
        <div class="books-container" id="books-container"></div>
    </main>
    <div class="line"></div>
    <footer>
      <a href="https://github.com/LBLBLBLBLBLB/Library-app" target="_blank"> 
        <p>Levani B.</p>
        <img src="/img/github.png" alt="github logo">
      </a>
    </footer>
    <div class="modal" id="add-book-modal" style="display: none;">
        <form class="add-book-form" id="add-book-form">
          <h3>Add new book</h3>
          <input
            class="input"
            type="text"
            id="title"
            placeholder="Title"
            required
            maxlength="100"
          />
          <input
            class="input"
            type="text"
            id="author"
            placeholder="Author"
            required
            maxlength="100"
          />
          <input
            class="input"
            type="number"
            id="pages"
            placeholder="Pages"
            required
            min="0"
            max="10000"
          />
          <div class="is-read">
            <label for="is-read">Have you read it?</label>
            <input class="checkbox" type="checkbox" id="is-read" />
          </div>
          <button class="btn btn-modal-submit" id="submit-btn" type="submit">Submit</button>
        </form>
      </div>
      <div class="overlay" id="overlay"></div>
    <script src="script.js"></script>
</body>
</html>
